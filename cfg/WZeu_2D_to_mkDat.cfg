[eft]
# This secction suppose a naming convention as output from the D6EFTStudies lhe routine
# for example a file name is: ntuple_SSWW_cHW_QU.root. 
# "operators" is a list of op names such as cHW while "component" refer to QU for 
# quadratic while LI for the linear term, IN for interference or SM ( superseeds the op field). 
# * retireves every possible file.
# The "model" fields specifies the way in which histograms will be merged (e.g. SM+LI+QU etc)
operators = [cHDD:cHW],[cHDD:cHWB],[cHDD:cHbox],[cHDD:cHl1],[cHDD:cHl3],[cHDD:cHq1],[cHDD:cHq3],[cHDD:cW],[cHDD:cll],[cHDD:cll1],[cHDD:cqq1],[cHDD:cqq11],[cHDD:cqq3],[cHDD:cqq31],[cHW:cHWB],[cHW:cHbox],[cHW:cHl1],[cHW:cHl3],[cHW:cHq1],[cHW:cHq3],[cHW:cW],[cHW:cll],[cHW:cll1],[cHW:cqq1],[cHW:cqq11],[cHW:cqq3],[cHW:cqq31],[cHWB:cHbox],[cHWB:cHl1],[cHWB:cHl3],[cHWB:cHq1],[cHWB:cHq3],[cHWB:cW],[cHWB:cll],[cHWB:cll1],[cHWB:cqq1],[cHWB:cqq11],[cHWB:cqq3],[cHWB:cqq31],[cHbox:cHl1],[cHbox:cHl3],[cHbox:cHq1],[cHbox:cHq3],[cHbox:cW],[cHbox:cll],[cHbox:cll1],[cHbox:cqq1],[cHbox:cqq11],[cHbox:cqq3],[cHbox:cqq31],[cHl1:cHl3],[cHl1:cHq1],[cHl1:cHq3],[cHl1:cW],[cHl1:cll],[cHl1:cll1],[cHl1:cqq1],[cHl1:cqq11],[cHl1:cqq3],[cHl1:cqq31],[cHl3:cHq1],[cHl3:cHq3],[cHl3:cW],[cHl3:cll],[cHl3:cll1],[cHl3:cqq11],[cHl3:cqq3],[cHl3:cqq31],[cHq1:cHq3],[cHq1:cW],[cHq1:cll],[cHq1:cll1],[cHq1:cqq1],[cHq1:cqq11],[cHq1:cqq3],[cHq1:cqq31],[cHq3:cW],[cHq3:cll],[cHq3:cll1],[cHq3:cqq1],[cHq3:cqq11],[cHq3:cqq3],[cHq3:cqq31],[cW:cll],[cW:cll1],[cW:cqq1],[cW:cqq11],[cW:cqq3],[cW:cqq31],[cll:cll1],[cll:cqq1],[cll:cqq11],[cll:cqq3],[cll:cqq31],[cll1:cqq1],[cll1:cqq11],[cll1:cqq3],[cll1:cqq31],[cqq1:cqq11],[cqq1:cqq3],[cqq1:cqq31],[cqq11:cqq3],[cqq11:cqq31],[cqq3:cqq31],[cHl3:cqq1]
